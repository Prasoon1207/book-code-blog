# Book configuration
title: Book Code Blog
author: Your Name
copyright: "2025"
logo: ""

# Force re-execution of notebooks on each build.
execute:
  execute_notebooks: auto
  timeout: 100

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/your-username/book-code-blog
  path_to_book: ""
  branch: main

# Add GitHub buttons to your book
html:
  use_issues_button: true
  use_repository_button: true
  use_edit_page_button: false
  home_page_in_navbar: true
  baseurl: ""
  favicon: ""
  extra_footer: |
    <p>Built with Jupyter Book</p>

# Launch button configuration
launch_buttons:
  notebook_interface: "jupyterlab"
  binderhub_url: ""
  colab_url: ""

# Parse and render settings
parse:
  myst_enable_extensions:
    - amsmath
    - colon_fence
    - deflist
    - dollarmath
    - html_admonition
    - html_image
    - linkify
    - replacements
    - smartquotes
    - substitution
    - tasklist

# Sphinx configuration
sphinx:
  config:
    html_theme: sphinx_book_theme
    html_theme_options:
      repository_url: https://github.com/your-username/book-code-blog
      use_repository_button: true
      use_issues_button: true
      path_to_docs: ""
      home_page_in_navbar: true
      show_toc_level: 2
    language: en
